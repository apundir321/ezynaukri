<!DOCTYPE html>
<html lang="en">

    <div *ngIf="!isRecruiter">
        <app-header></app-header>
        </div>
    <div *ngIf="isRecruiter">
        <app-recruiter-header></app-recruiter-header>
    </div>
    <body>
    <div style="clear:both"></div>

    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="inner-header">
                        <h3>My Profile</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="section" >
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <div class="right-sideabr"> 
                        <h4>Manage Account</h4>
                        <div *ngIf="!isRecruiter">
                        <ul class="list-item">
                            <li><a   [routerLink]="['/profile']">My Profile</a></li>
                            <li><a [routerLink]="['/work-experience']">Work Experience</a></li>                            
                            <li><a   [routerLink]="['/education']">Education</a></li>
                            <li><a  [routerLink]="['/skills']">Skills</a></li>
                            <li><a class="active" [routerLink]="['/changepassword']">Change Password</a></li>
                            <!-- <li><a href="notifications.html">Notifications <span class="notinumber">2</span></a></li> -->
                        </ul>
                    </div>
                    <div *ngIf="isRecruiter">
                        <ul class="list-item">
                            <li><a [routerLink]="['/recruiterUserProfile']" [queryParams]="{recruiterId: id}">My Profile</a></li>
                            <li><a  [routerLink]="['/job-posted']">Job Posted</a></li>
                            <li><a  [routerLink]="['/saved-profiles']">Saved Profiles</a></li>
                            <li><a [routerLink]="['/applicationRecieved']">Application Recieved</a></li>
                            <li><a class="active" [routerLink]="['/changepassword']">Change Password</a></li>
                            <!-- <li><a href="notifications.html">Notifications <span class="notinumber">2</span></a></li> -->
                        </ul>
                    </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-xs-12">
                    <div class="inner-box my-resume">
                        
                        
                        <div class="change-password item">
                            <form [formGroup]="jobForm" (ngSubmit)="onSubmit()" #myForm="ngForm">
                                <div class="form-group">
                                    <label class="control-label">Current Password<span></span></label>
                                    <!-- <input type="text" class="form-control" placeholder="Write job title"> -->
                                    <input type="text" formControlName="jobTitle" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.jobTitle.errors }" placeholder="Current Password" />
                                        <div *ngIf="submitted && f.jobTitle.errors" class="invalid-feedback">
                                            <div *ngIf="f.jobTitle.errors.required">Current Password is required</div>
                                        </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label">New Password<span></span></label>
                                    <!-- <input type="text" class="form-control" placeholder="e.g.London"> -->
                                    <input type="text" formControlName="location" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted && f.location.errors }" placeholder="New Password" />
                                        <div *ngIf="submitted && f.location.errors" class="invalid-feedback">
                                            <div *ngIf="f.location.errors.required">Confirm Password is required</div>
                                        </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label">Confirm Password<span></span></label>
                                    <!-- <input type="text" class="form-control" placeholder="e.g.PHP,Social Media,Management"> -->
                                    <input type="text" formControlName="tags" class="form-control"
                                             placeholder="Confirm password" />
                                       
                                   
                                </div>
                        
                               
                                <!-- <a href="#" class="btn btn-common">Submit your job</a> -->
                                <div class="form-group">
                                    <button [disabled]="loading" class="btn btn-common log-btn mt-3">
                                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                        Change Password</button>
                                    </div>
                            </form>
                        </div>
                        
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
