<!DOCTYPE html>
<html lang="en">

<app-recruiter-header></app-recruiter-header>

    <body>
    <div class="page-header">
<div class="container">
<div class="row">
<div class="col-lg-12">
<div class="inner-header">
<h3>Add category</h3>
</div>
</div>
</div>
</div>
</div>

    <section class="section">
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9 col-md-12 col-xs-12">
                    <div class="post-job box">
                        
                        <form [formGroup]="categoryForm" (ngSubmit)="onCategorySubmit()">
                            <div class="form-group">
                                <label class="control-label">Category Code</label>
                                <!-- <input type="text" class="form-control" placeholder="Enter the name of the company"> -->
                                <input type="text" formControlName="jobCategoryCode" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.jobCategoryCode.errors }" placeholder="Enter the name Category Code" />
                            <div *ngIf="submitted && f.jobCategoryCode.errors" class="invalid-feedback">
                                <div *ngIf="f.jobCategoryCode.errors.required">Category Code is required</div>
                            </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Category Name</label>
                                <input type="text" formControlName="jobCategoryName" class="form-control"
                                 placeholder="Enter the Category Name" [ngClass]="{ 'is-invalid': submitted && f.jobCategoryName.errors }"/>
                                 <div *ngIf="submitted && f.jobCategoryName.errors" class="invalid-feedback">
                                    <div *ngIf="f.jobCategoryName.errors.required">Category Name is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Description</label>
                                <section id="editor">
                                    <div id="summernote">
                                        <textarea  class="form-control" placeholder=" Description.." formControlName="description"></textarea>
                                    </div>
                                </section>
                            </div>
                          
                            <div class="form-group">
                                <button [disabled]="loading" class="btn btn-common log-btn mt-3">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Submit</button>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
