<header id="home" class="hero-area">

  <nav class="navbar navbar-expand-lg fixed-top scrolling-navbar shift">
    <div class="container">
      <div class="theme-header clearfix">

        <div class="navbar-header">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navbar"
            aria-controls="main-navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            <span class="lni lni-menu"></span>
            <span class="lni lni-menu"></span>
            <span class="lni lni-menu"></span>
          </button>
          <a [routerLink]="['/joblanding']" class="navbar-brand"><img src="../../assets/images/logo-ezy-update.png" alt=""></a>
        </div>
        <div class="collapse navbar-collapse" id="main-navbar">
          <ul class="navbar-nav mr-auto w-100 justify-content-end">
            <li class="nav-item dropdown active">
              <a class="nav-link dropdown-toggle" [routerLink]="['/browse-jobs']" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Find Jobs
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" [routerLink]="['/recruiters']" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Recruiters
              </a>
            </li>


            <li class="nav-item dropdown">

              <a class="nav-link dropdown-toggle" [routerLink]="['/companies']" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Companies
              </a>

            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" [routerLink]="['/saved-jobs']" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Saved Jobs
              </a>

            </li>

            <li class="nav-item">
              <a class="nav-link dropdown-toggle" [routerLink]="['/applied-jobs']" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Applied Jobs
              </a>
            </li>
            
            <li class="nav-item dropdown user-list">
             <i class="fa-solid fa-user-tie " id="rec-icon" aria-hidden="true" style="display: inline-block;
                  
                  font-size: xx-large;
                  text-rendering: auto;
                  -webkit-font-smoothing: antialiased; color: grey;
                  "></i>
                   <ul class="dropdown-menu">
                    <li><a class="dropdown-item" [routerLink]="['/profile']">My profile</a></li>
                    <li><a class="dropdown-item" [routerLink]="['/changepassword']">Password change </a></li>
                    <li><a class="dropdown-item" (click)="logout()">Log Out</a></li>
                  </ul>

                  
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="mobile-menu" data-logo="images/logo-mobile.png"></div>
