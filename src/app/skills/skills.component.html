<!DOCTYPE html>
<html lang="en">
  <app-header></app-header>
       <body>
    <div style="clear:both"></div>

    <div class="page-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="inner-header">
                        <h3>Skills</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <div class="right-sideabr"> 
                        <h4>Manage Account</h4>
                        <ul class="list-item">
                            <li><a  [routerLink]="['/profile']">My Profile</a></li>
                            <li><a [routerLink]="['/work-experience']">Work Experience</a></li>                            
                            <li><a [routerLink]="['/education']">Education</a></li>
                            <li><a class="active" [routerLink]="['/skills']">Skills</a></li>
                            <li><a [routerLink]="['/changepassword']">Change Password</a></li>
                            <!-- <li><a href="notifications.html">Notifications <span class="notinumber">2</span></a></li> -->
                        </ul>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-xs-12">
                    <div class="inner-box my-resume">
                                               
                        <div class="education item">
                          <mat-form-field class="example-chip-list" style="width: 100%;">
                            <mat-chip-list #chipList>
                              <mat-chip *ngFor="let tag of tags" [selectable]="selectable"
                                       [removable]="removable" (removed)="remove(tag)">
                                {{tag.name}}
                                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                              </mat-chip>
                              <input placeholder="Skills.."
                                     [matChipInputFor]="chipList"
                                     [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                                     [matChipInputAddOnBlur]="addOnBlur"
                                     (matChipInputTokenEnd)="add($event)">
                            </mat-chip-list>
                          </mat-form-field>
                        </div>
                        
                        <button (click)="updateSkills()" [disabled]="loading" class="btn btn-common log-btn mt-3">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Update Skills</button>

                           
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
