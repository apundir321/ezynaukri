<body>
<section id="content" class="section-padding">
    <div class="container">
    <div class="row justify-content-center">
    <div class="col-lg-5 col-md-6 col-xs-12">
    <div class="page-login-form box">
    <h3>
    Login
    </h3>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()"  #myForm="ngForm">
    <div class="form-group">
    <div class="input-icon">
    <i class="fa fa-user"></i>
    <!-- <input type="text" id="sender-email" class="form-control" name="email" placeholder="Username"> -->
    <input type="text" formControlName="username" placeholder="User Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
    </div>    

</div>
    </div>
    <div class="form-group">
    <div class="input-icon">
    <i class="fa fa-lock"></i>
    <!-- <input type="password" class="form-control" placeholder="Password"> -->
    <input type="password" formControlName="password" class="form-control"
    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="password"/>
<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
    <div *ngIf="f.password.errors.required">Password is required</div>
</div>
    </div>
    </div>
    <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Keep Me Signed In</label>
     </div>
    <button [disabled]="loading" type="submit" class="btn btn-common log-btn"><span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Submit</button>
    </form>
    <ul class="form-links">
        <li class="text-center"><a [routerLink]="['/signup']">Don't have an account?</a></li>
    </ul>
    </div>
    </div>
    </div>
    </div>
    </section>


</body>
